name: Python CI

on:
  push:
    branches: [main, develop]
    paths:
      - "services/**/*.py"
      - "packages/shared-python/**/*.py"
      - "schemas/**/*.py"
      - "pyproject.toml"
      - "ruff.toml"
  pull_request:
    branches: [main, develop]
    paths:
      - "services/**/*.py"
      - "packages/shared-python/**/*.py"
      - "schemas/**/*.py"
      - "pyproject.toml"
      - "ruff.toml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: |
          ruff check .

      - name: Format check with Ruff
        run: |
          ruff format --check .

      - name: Type check with mypy
        run: |
          mypy services packages schemas --ignore-missing-imports

      - name: Run tests
        run: |
          pytest -v --cov=services --cov=packages
