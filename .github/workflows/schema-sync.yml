name: Schema Sync

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync-schemas:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Extract schemas from traffic
        run: |
          echo "Schema extraction from traffic logs..."
          # Placeholder for actual extraction logic
          # python schemas/tools/schema-extractor.py data/traffic/latest.har schemas/collected/analyzed/latest.json

      - name: Validate schemas
        run: |
          python schemas/tools/validator.py schemas/api/v2.17/openapi.yaml || true

      - name: Create Pull Request
        if: always()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update API schemas"
          title: "Update API Schemas"
          body: "Automated schema sync from traffic analysis"
          branch: schema-sync
